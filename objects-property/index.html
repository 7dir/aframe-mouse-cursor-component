<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>A-Frame Mouse Cursor Component - Objects Property</title>
    <script src="../build.js"></script>
    <link rel="stylesheet" type="text/css" href="../common.css"/>
    <style>
      .note {
        position: fixed;
        pointer-events: none;
        z-index: 1;
        padding: 1em;
      }
      .note a {
        pointer-events: auto;
      }
    </style>
  </head>
  <body>
    <div class='note'>
      <h1>Objects Property</h1>
      <p>Having object class to limit interception. Only top entity works.</p>
      <p>(<a href="https://github.com/mayognaise/aframe-mouse-cursor-component#properties">See here more detail</a>)</p>
    </div>

    <a-scene>
      <!-- with object property (top) -->
      <a-box position="0 3.5 -2" rotation="30 30 0" color="skyblue" class="intersect-me"
             event-set__enter="_event: mouseenter; material.color: yellowgreen; scale: 3 1 1"
             event-set__leave="_event: mouseleave; material.color: skyblue; scale: 1 1 1">
        <a-animation attribute="rotation" begin="click" dur="500" fill="backwards" to="30 30 360"></a-animation>
      </a-box>
      <!-- without object property (bottom) -->
      <a-box position="0 0 -2" rotation="30 30 0" color="skyblue"
             event-set__enter="_event: mouseenter; material.color: yellowgreen; scale: 3 1 1"
             event-set__leave="_event: mouseleave; material.color: skyblue; scale: 1 1 1">
        <a-animation attribute="rotation" begin="click" dur="500" fill="backwards" to="30 30 360"></a-animation>
      </a-box>

      <a-sky color="pink"></a-sky>

      <a-entity position="0 1.8 4">
        <a-entity camera look-controls mouse-cursor="objects: .intersect-me">
          <a-cursor fuse="true" color="yellow"></a-cursor>
        </a-entity>
      </a-entity>

      </a-entity>
    </a-scene>
    <div class="spacer"></div>
    <div class="spacer2"></div>
  </body>
</html>
